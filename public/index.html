<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Divine Engage</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui, sans-serif;background:#071018;color:#e6edf3;padding:18px}
    .wrap{max-width:1100px;margin:0 auto}
    .card{background:#08151b;padding:12px;border-radius:8px;margin:8px 0}
    input,select,button{padding:8px;margin:4px;border-radius:6px;border:1px solid #123;background:#071018;color:#e6edf3}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .hand img{height:100px;margin:6px;cursor:pointer;border-radius:6px;border:2px solid transparent}
    .hand img:hover{border-color:#2a9df4}
    .table img{height:120px;margin:6px;border-radius:6px}
    .player-box{display:flex;gap:12px;align-items:center;margin:6px 0}
    .divine-img{height:80px}
    .runes{display:flex;gap:6px;align-items:center}
    .rune{padding:6px 8px;background:#102a2f;border-radius:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Divine Engage</h1>
    <div class="card">
      <h3>Deck Builder</h3>
      <div id="deckbuilder"></div>
    </div>

    <div class="grid">
      <div class="card">
        <h3>Tutorial vs Bot</h3>
        <input id="tutorialDeckCode" placeholder="Deck code (or leave blank for sample)"/>
        <input id="name" placeholder="Your name" />
        <button id="playBot">Play vs Bot</button>
      </div>

      <div class="card">
        <h3>Match</h3>
        <div id="matchStatus">Not in match</div>
        <div id="players"></div>
        <div id="deckCounts"></div>
        <div id="table" class="table"></div>
        <div id="hand" class="hand"></div>
        <div style="margin-top:8px">
          <button id="draw">Draw</button>
          <button id="mulligan">Mulligan (first turn only)</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
